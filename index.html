<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Web Api Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Box que inclui a tela de cadastro com o Form -->
    <div class="box">
        <div class="trilho" id="trilho">
            <div class="indicador"></div>
        </div>
        <form action="">
            <h1>Cadastro</h1>
            <input type="text" name="nome" placeholder="Digite o nome">
            <input type="email" name="email" placeholder="Digite o e-mail">
            <input type="password" name="senha" placeholder="Digite a senha">
            <input type="password" name="confirmarsenha" placeholder="Confirme a senha">
            <a href="www.google.com">
                <button>Cadastrar</button>
            </a>
            <!-- Icons para login usando Facebook e Google -->
            <h2>Cadastre com a sua rede social</h2>
            <div class="box_redes">
                <a href="https://pt-br.facebook.com/" target="_blank">
                    <img src="/facebook.png" alt="entrar com o Facebook">
                </a>
                <a href="https://www.google.com.br/" target="_blank">
                    <img src="/google.png" alt="entrar com o Google">
                </a>
            </div>
            <script src="script_trilho.js"></script>
        </form>
    </div>
</body>
</html>
