<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Web Api Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="/Back-End/script.js" defer></script>
</head>
<body>
    <!-- Box que inclui a tela de cadastro com o Form -->
    <div class="box">
        <div class="trilho" id="trilho">
            <div class="indicador"></div>
        </div>
            <form action="">
                <h1>Cadastro</h1>
                <input type="text" class="nome" name="nome" placeholder="Digite o nome">
                <input type="email" class="email" name="email" placeholder="Digite o e-mail" autocomplete="off">
                <input type="password" class="senha" name="senha" placeholder="Digite a senha" autocomplete="off">
                <input type="password" class="confirmarsenha" name="confirmarsenha" placeholder="Confirme a senha" autocomplete="off">
                <button type="button">Cadastrar</button>
            </form>
                <!-- Icons para login usando Facebook e Google -->
                <div class="box_redes">
                    <h2>Cadastre com a sua rede social</h2>
                    <div class="img">
                        <a href="https://pt-br.facebook.com/" target="_blank">
                            <img src="/Front-End/img/facebook.png" alt="entrar com o Facebook">
                        </a>
                        <a href="https://www.google.com.br/" target="_blank">
                            <img src="/Front-End/img/google.png" alt="entrar com o Google">
                        </a>
                    </div>
                    <a href="/Front-End/login.html"><h2>Fazer login</h2></a>
                </div>
        <script src="/Front-End/script_dark.js"></script>
    </div>
</body>
</html>
